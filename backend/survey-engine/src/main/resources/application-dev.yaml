server:
  port: 8080

spring:
  application:
    name: survey-engine

  datasource:
    url: jdbc:postgresql://localhost:${MAIN_SURVEY_ENGINE_PORT}/${MAIN_SURVEY_ENGINE_DB}
    username: ${MAIN_SURVEY_ENGINE_ADMIN}
    password: ${MAIN_SURVEY_ENGINE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      idle-timeout: 10000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false

  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:8080
  data:
    redis:
      port: 6379
      host: localhost

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated
    publisher-returns: true

  # Groq provides an OpenAI-compatible API, allowing us to use the standard Spring AI OpenAI starter.
  # By pointing the base-url to Groq, we leverage their high-speed inference engine using the same client code.
  ai:
    openai:
      api-key: ${AI_API_KEY}
      base-url: https://api.groq.com/openai
      chat:
        options:
          model: llama3-70b-8192

app-security:
  base-url: http://localhost:8080
  encryption:
    password: dev_password_do_not_use_in_prod
    salt: 5c074494c856c854 # hex encoded

daraja:
  api:
    base-url: https://sandbox.safaricom.co.ke

safaricom:
  api:
    url: ${SAFARICOM_API_URL}

jwt:
  keystore:
    path: ${JWT_STORE_PATH}
    password: ${JWT_STORE_PASSWORD}
    alias: ${JWT_STORE_ALIAS}
  expiration: 60

paystack:
  api:
    base-url: ${PAYSTACK_BASE_URL}
    secret-key: ${PAYSTACK_TEST_KEY}

africastalking:
  api:
    api-key: SECRET_API_KEY
    username: SECRET_USERNAME

logging:
  level:
    root: INFO
    com.survey.survey: DEBUG

